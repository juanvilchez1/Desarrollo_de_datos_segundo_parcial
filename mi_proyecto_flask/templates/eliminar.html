{% extends 'base.html' %}
{% block title %}Eliminar Producto{% endblock %}
{% block content %}
<h2 class="text-danger"><i class="fas fa-trash-alt"></i> ¿Eliminar Producto?</h2>
<div class="card">
    <p>¿Estás seguro de que deseas eliminar el producto con ID <strong>{{ id }}</strong>? Esta acción no se puede deshacer.</p>
    <form method="post">
        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Sí, eliminar</button>
        <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
