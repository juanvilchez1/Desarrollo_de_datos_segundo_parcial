{% extends 'base.html' %}
{% block title %}Lista de Productos{% endblock %}
{% block content %}
<h2>Productos</h2>
<a href="{{ url_for('crear') }}" class="btn btn-success mb-3">Nuevo Producto</a>
<table class="table table-bordered">
    <thead>
        <tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>${{ p[2] }}</td>
            <td>{{ p[3] }}</td>
            <td>
                <a href="{{ url_for('editar', id=p[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('eliminar', id=p[0]) }}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
