<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Proyecto Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        header {
            background-color: #6A0DAD;
            color: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        nav a {
            color: white;
            margin-right: 15px;
            text-decoration: none;
            font-weight: 600;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            text-align: center;
            padding: 15px;
            background-color: #eee;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mi Proyecto Flask</h1>
        <nav>
            <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Inicio</a>
            <a href="{{ url_for('registro') }}"><i class="fas fa-user-plus"></i> Registro</a>
            <a href="{{ url_for('login') }}"><i class="fas fa-sign-in-alt"></i> Login</a>
            <a href="{{ url_for('dashboard') }}"><i class="fas fa-user-circle"></i> Dashboard</a>
            <a href="{{ url_for('productos') }}"><i class="fas fa-boxes"></i> Productos</a>
            <a href="{{ url_for('crear') }}"><i class="fas fa-plus-circle"></i> Crear Producto</a>
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
            <a href="{{ url_for('about') }}"><i class="fas fa-info-circle"></i> Acerca de</a>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Juan</p>
    </footer>
</body>
</html>
