{% extends 'base.html' %}
{% block title %}Crear Producto{% endblock %}
{% block content %}
<h2><i class="fas fa-box-open"></i> Nuevo Producto</h2>

{% if mensaje %}
<div class="alert alert-danger">{{ mensaje }}</div>
{% endif %}

<form method="post">
    <label for="nombre"><i class="fas fa-tag"></i> Nombre del producto:</label>
    <input type="text" name="nombre" id="nombre" placeholder="Ej. Camiseta urbana" required>

    <label for="precio"><i class="fas fa-dollar-sign"></i> Precio:</label>
    <input type="number" step="0.01" name="precio" id="precio" placeholder="Ej. 19.99" required>

    <label for="stock"><i class="fas fa-boxes"></i> Stock disponible:</label>
    <input type="number" name="stock" id="stock" placeholder="Ej. 50" required>

    <button type="submit"><i class="fas fa-save"></i> Guardar</button>
</form>
{% endblock %}
