{% extends 'base.html' %}
{% block title %}Editar Producto{% endblock %}
{% block content %}
<h2><i class="fas fa-edit"></i> Editar Producto</h2>
<form method="post" class="card">
    <label for="nombre"><i class="fas fa-tag"></i> Nombre:</label>
    <input type="text" name="nombre" id="nombre" value="{{ producto[0] }}" required>

    <label for="precio"><i class="fas fa-dollar-sign"></i> Precio:</label>
    <input type="number" step="0.01" name="precio" id="precio" value="{{ producto[1] }}" required>

    <label for="stock"><i class="fas fa-boxes"></i> Stock:</label>
    <input type="number" name="stock" id="stock" value="{{ producto[2] }}" required>

    <button type="submit"><i class="fas fa-save"></i> Guardar cambios</button>
    <a href="{{ url_for('productos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
