{% extends 'base.html' %}
{% block title %}Registro de Usuario{% endblock %}
{% block content %}
<h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>
{% if mensaje %}<div class="alert">{{ mensaje }}</div>{% endif %}
<form method="post" class="card">
    <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
    <input type="text" name="nombre" id="nombre" required>

    <label for="correo"><i class="fas fa-envelope"></i> Correo:</label>
    <input type="email" name="correo" id="correo" required>

    <label for="password"><i class="fas fa-lock"></i> Contrase√±a:</label>
    <input type="password" name="password" id="password" required>

    <button type="submit"><i class="fas fa-paper-plane"></i> Registrarse</button>
</form>
{% endblock %}
