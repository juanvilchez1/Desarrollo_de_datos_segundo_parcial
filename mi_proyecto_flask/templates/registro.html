{% extends 'base.html' %}
{% block title %}Registro{% endblock %}
{% block content %}
<h2><i class="fas fa-user-plus"></i> Crear Cuenta</h2>

{% if mensaje %}
<div class="alert">{{ mensaje }}</div>
{% endif %}

<form action="{{ url_for('registro') }}" method="post">
    <label for="nombre"><i class="fas fa-user"></i> Nombre:</label>
    <input type="text" name="nombre" id="nombre" placeholder="Juan Pérez" required>

    <label for="correo"><i class="fas fa-envelope"></i> Correo:</label>
    <input type="email" name="correo" id="correo" placeholder="juan@example.com" required>

    <label for="password"><i class="fas fa-lock"></i> Contraseña:</label>
    <input type="password" name="password" id="password" placeholder="********" required>

    <button type="submit"><i class="fas fa-user-check"></i> Registrarse</button>
</form>

<p>¿Ya tienes cuenta? <a href="{{ url_for('login') }}">Inicia sesión</a></p>
{% endblock %}
